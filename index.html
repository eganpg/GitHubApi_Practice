<!doctype html>
<html lang="en" ng-app="githubApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="view-container" ng-controller="TeamCtrl">
    <div class="container-fluid" ng-controller="UserCtrl">
      <nav>
        <h1 class="pull-right">
          Hello, {{ current_user }}
        </h1>
      </nav>
      <h1>
        <img src="img/ga_logo.jpg" class="ga-logo"/>
        What's Up With WDI 7-8
      </h1>

      <div class="row">
       // 1. show name

        // 2. show a picture of them

        // 3. show something else that's in the json object
       
        <div class="col-md-4 users">
            <h2>Team Members: status code: {{status}}</h2>
            <ul class="clearfix">
                <li ng-repeat='user in team'>

                {{ user.login }}

                <img class="user-logo" ng-src="{{user.avatar_url}}" ng-click="showMore(user.login)">

                <a href="{{user.repos_url}}"> repos </a>



                </li>
            </ul>
        </div>

        <div class="col-md-8 feeds">
          <h2>What they're up to:</h2>
          <div ng-repeat="event in events">

            {{event.type}}
            {{event.repo}}

            </div>
        </div>

      </div>
    </div>
  </div>

   <!--In production use a cdn:-->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
